profiles:
  home:
    shell: /usr/bin/fish
    font:
      size: 12
      regular:
        family: "CaskaydiaCove Nerd Font Mono"
        weight: "regular"
    colors: "catppuccin_mocha"
    status_line:
      display: none
    permissions:
          display_host_writable_statusline: deny
    scrollbar:
      position: Hidden
    cursor:
      shape: "block"
      blinking: false

color_schemes:
    catppuccin_mocha:
        # Default colours
        default:
            background: "#1E1D2E"
            foreground: "#D9E0EE"

        # Cursor colour
        cursor: 
            default: "#F5E0DC"
            text: "#1E1D2E"

        # Normal colors
        normal:
            black: "#6E6C7E"
            red: "#F28FAD"
            green: "#ABE9B3"
            yellow: "#FAE3B0"
            blue: "#96CDFB"
            magenta: "#F5C2E7"
            cyan: "#89DCEB"
            white: "#C3BAC6"

        # Bright colors
        bright:
            black: "#988BA2"
            red: "#F28FAD"
            green: "#ABE9B3"
            yellow: "#FAE3B0"
            blue: "#96CDFB"
            magenta: "#F5C2E7"
            cyan: "#89DCEB"
            white: "#D9E0EE"
