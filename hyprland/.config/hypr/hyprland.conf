
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################


#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

$idlelock=~/.config/hypr/scripts/swayLocker.sh
$screenshotr=~/.config/hypr/scripts/screenshotr.sh
$hyprpickrplus=~/.config/hypr/scripts/hyprpickrplus.sh
$ewwlauncher=~/.config/hypr/scripts/launch_eww.sh
$ewwkiller=~/.config/hypr/scripts/kill_eww.sh
$togglegaps=~/.config/hypr/scripts/togglegaps.sh

$battery_low = ~/.config/hypr/media/battery_low.png

monitor=,preferred,auto,1

input {
    kb_file=
    kb_layout= eu
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=2
    gaps_out=7
    border_size=2
    col.active_border=rgba(b8bb26AA)
    col.inactive_border=rgba(504945AA)
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

}

misc {
    disable_hyprland_logo=1
    disable_splash_rendering=1 # disable splash texts below the logo
    focus_on_activate=1
}

decoration {
    rounding=7
    blur=1
    blur_size=5 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1

    drop_shadow=1
    shadow_range=15
    col.shadow=rgba(98971aBB)
    col.shadow_inactive=rgba(3c3836BB)
    shadow_render_power=2
    shadow_ignore_window=true
}

animations {
    # custom bezier
    bezier=bounce,0.125,0.793,0.35,1.100

    #animations
    enabled=1
    animation=windows,1,6,default
    animation=border,1,6,default
    animation=fade,1,6,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    no_gaps_when_only=0
}

gestures {
    workspace_swipe=yes
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,Spotify
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz


windowrule=fullscreen,title:^(Spotify)$

windowrule=workspace 1,title:^(Discord)$
windowrule=workspace 1,title:^(WebCord)$

windowrulev2=forceinput,class:^(jetbrains*)
windowrulev2=monitor 1,class:^(jetbrains*)
windowrulev2=float,class:^(jetbrains*)

windowrulev2=forceinput,class:^(Spotify)$
windowrulev2=monitor 1,class:^(Spotify)$
windowrulev2=tile,class:^(Spotify)$

#  binds
binds {
    workspace_back_and_forth=0
    allow_workspace_cycles:true
}

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,Q,killactive,
bind=SUPER,M,exit
bind=SUPER,V,togglefloating,
bind=SUPER,F,fullscreen,
bind=SUPER,P,pseudo,
bind=SUPER,G,exec,$togglegaps
bind=SUPERSHIFT,escape,exec,hyprctl reload ; dunstify "Hyprland reloaded" || dunsitfy "Reload failed!"

#if waybar fails to launch and I'm too lazy to logout
# bind=SUPER,B,exec,waybar

#screenshot
bind=,Print,exec,$screenshotr area
bind=SHIFT,Print,exec,$screenshotr screen

#Color picker
bind=SUPER,C,exec,$hyprpickrplus

#launch
bind=SUPER,T,exec,alacritty
bind=ALT,SPACE,exec,wofi --show drun -I -o DP-3
bind=SUPER,E,exec,dolphin

#window move and focus
bind=SUPER_ALT,left,movefocus,l
bind=SUPER_ALT,right,movefocus,r
bind=SUPER_ALT,up,movefocus,u
bind=SUPER_ALT,down,movefocus,d

bind=SUPER,left,movewindow,l
bind=SUPER,right,movewindow,r
bind=SUPER,up,movewindow,u
bind=SUPER,down,movewindow,d


#workspaces

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER_SHIFT,1,movetoworkspacesilent,1
bind=SUPER_SHIFT,2,movetoworkspacesilent,2
bind=SUPER_SHIFT,3,movetoworkspacesilent,3
bind=SUPER_SHIFT,4,movetoworkspacesilent,4
bind=SUPER_SHIFT,5,movetoworkspacesilent,5
bind=SUPER_SHIFT,6,movetoworkspacesilent,6
bind=SUPER_SHIFT,7,movetoworkspacesilent,7
bind=SUPER_SHIFT,8,movetoworkspacesilent,8
bind=SUPER_SHIFT,9,movetoworkspacesilent,9
bind=SUPER_SHIFT,0,movetoworkspacesilent,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=ALT,TAB,workspace,previous


#screen states
bind=SUPER,ESCAPE,exec,wlogout
bind=SUPER,L,exec,$idlelock
#media key binding
binde=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde=,XF86MonBrightnessDown,exec,brightnessctl set 10%-
binde=,XF86MonBrightnessUp,exec,brightnessctl set +10%
bind=,XF86AudioPlay,exec,playerctl  play-pause -p spotify
bind=,XF86AudioNext,exec,playerctl  next -p spotify
bind=,XF86AudioPrev,exec,playerctl  previous -p spotify


#bg services
#
# eww
#
exec=$ewwkiller; $ewwlauncher
# Wallpaper
exec-once="wpaperd"
# notifications
exec-once="dunst"
# batsignal
exec-once=batsignal -w 20 -c 10 -I $battery_low
# Make sure gtk theme is set alright
exec="gsettings set org.gnome.desktop.interface gtk-theme Gruvbox-Material-Dark"
exec="gsettings set org.gnome.desktop.interface icon-theme Gruvbox-Material-Dark"
exec="gsettings set org.gnome.desktop.interface cursor-theme Breeze_Default"
exec="hyprctl setcursor Breeze_Default 16"
